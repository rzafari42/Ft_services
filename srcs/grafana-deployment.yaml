apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  labels:
    app: grafana
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.99.104
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: grafana

---

apiVersion: apps/v1
kind: Deployment
metadat:
  name: grafana
  labels:
    app: grafana-deployment
spec:
  selector:
    matchlabels:
      app: grafana-deployment
  template:
    metadata:
      labels:
        app: grafana-deployment
    spec:
      containers:
      - name: grafana
        image: grafana_image
        imagePullPolicy: Never
        env:
        - name: GRAFANA_USER
          valueFrom:
            secretKeyRef:
              name: rzafari
              key: user
        - name: GRAFANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rzafari
              key: password
        ports:
        - containerPort: 3000 