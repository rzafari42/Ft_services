[supervisord]
nodaemon = true
loglevel = debug
logfile = /tmp/supervisord.log
pidfile = /tmp/supervisord.pid

[program:nginx]
command = nginx -g "daemon off;"
autostart = true
autorestart = true

[program:telegraf]
command = telegraf --config /etc/telegraf/telegraf.conf
autostart = true
autorestart = true