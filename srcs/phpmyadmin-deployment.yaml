apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  labels:
    app: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  type: LoadBalancer
  ports:
  - name: phpmyadmin
    port: 5000
    targetPort: 5000
  
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin
spec:
  serviceName: phpmyadmin
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin-img
        imagePullPolicy: Never
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: host
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: password
        ports:
        - containerPort: 5000
