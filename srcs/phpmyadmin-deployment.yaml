apiVersion: v1
kind: Service
metadata:
  labels:
    run: phpmyadmin
  name: phpmyadmin-service
spec:
  selector:
    run: phpmyadmin
  type: LoadBalancer
  ports:
  - port: 5000
    name: phpmyadmin
    targetPort: 5000

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phpmyadmin-deployment
  labels:
    run: phpmyadmin
spec:
  selector:
    matchLabels:
      run: phpmyadmin
  template:
    metadata:
      labels:
        run: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin-img
        imagePullPolicy: Never
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: host
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-id-user
              key: password
        ports:
        - containerPort: 5000
