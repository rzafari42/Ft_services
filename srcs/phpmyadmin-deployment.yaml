apiVersion: v1
kind: Service
metadata:
  labels:
    app: phpmyadmin
  name: phpmyadmin-service
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    name: phpmyadmin
    targetPort: 5000
  selector:
    app: phpmyadmin

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: phpmyadmin
  name: phpmyadmin-deployment
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin-img
          imagePullPolicy: Never
          env:
          - name: WP_DB_HOST
            valueFrom:
              secretKeyRef:
                name: wp-secret
                key: host
          - name: WP_DB_NAME
            valueFrom:
              secretKeyRef:
                name: wp-secret
                key: name
          - name: WP_DB_USER
            valueFrom:
              secretKeyRef:
                name: wp-secret
                key: user
          - name: WP_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wp-secret
                key: password
          ports:
          - containerPort: 5000
            name: phpmyadmin
