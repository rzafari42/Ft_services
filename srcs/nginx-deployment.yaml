apiVersion: v1
kind: Service
metadata:
 labels:
   run: nginx
 name: nginx-service
spec:
  selector:
    run: nginx
  type: LoadBalancer
  ports:
  - port: 8080
    name: http
    targetPort: 8080
    protocol: TCP
  - port: 443
    name: https
    targetPort: 443
    protocol: TCP

---

apiVersion : apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    run: nginx
spec:
  replicas: 2
  selector: 
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-img
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
