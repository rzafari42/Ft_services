apiVersion: v1
kind: Service
metadata:
 labels:
   app: nginx
 name: nginx-service
spec:
  selector:
      app: nginx
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    targetPort: 80
  - port: 443
    name: https
    targetPort: 443

---

apiVersion : apps/v1
kind: Deployment 
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector: 
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-img
        imagePullPolicy: Never
        ports:
          - containerPort: 80
          - containerPort: 443
        livenessProbe:
          exec:
            command:
            - /bin/ash
            - testpod.sh
          initialDelaySeconds: 10
          periodSeconds: 5
